name: Continuous Integration with Github Actions

on:
  push:
    branches: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3.4.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
              
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
        
    - name: Build Aplication Jar
      working-directory: ./code/13_DockerizndoWithSprinAndDocker/rest-com-springboot-e-java
      run: mvn clean package 
      
    - name: Docker compose Build 
      working-directory: ./code/13_DockerizndoWithSprinAndDocker
      run: docker compose build

    - name: Push to Docker Hub Container Registry 
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot-and-java-v2:latest ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot-and-java-v2:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot-and-java-v2:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/rest-with-spring-boot-and-java-v2:latest
